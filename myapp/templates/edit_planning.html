
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    {% load static %}

    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.min.css' %}" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Planning</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img src="{% static 'images/img.jpg' %}" alt="..." class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <span>Welcome,</span>
                <h2>John Doe</h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>General</h3>
                <ul class="nav side-menu">
                  <li><a><i class="fa fa-home"></i> Home <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a href="{% url 'index' %}">Voir Emploi du temps</a></li>
                      <li><a href="index2.html"></a></li>
                      <li><a href="index3.html">Dashboard3</a></li>
                    </ul>
                  </li>
                
                 
                </ul>
              </div>

            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              
             
              <a data-toggle="tooltip" data-placement="top" title="Logout" href="{% url 'deconnexion' %}">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <div class="nav toggle">
                  <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                </div>
                <nav class="nav navbar-nav">
                <ul class=" navbar-right">
                  <li class="nav-item dropdown open" style="padding-left: 15px;">
                    <a href="javascript:;" class="user-profile dropdown-toggle" aria-haspopup="true" id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">
                      <img src="{% static 'images/img.jpg' %}" alt="">John Doe
                    </a>
                    <div class="dropdown-menu dropdown-usermenu pull-right" aria-labelledby="navbarDropdown">
                      
                    
                      <a class="dropdown-item"  href="{% url 'deconnexion' %}"><i class="fa fa-sign-out pull-right"></i> Log Out</a>
                    </div>
                  </li>
  
                  
                    </ul>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
              <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                  <div class="x_title">
                        <h2>
                          <small>
                            Editer l'emploi du temps
                          </small>
                        </h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>

                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>


                  <div class="x_content">
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="card-box table-responsive">

                    <div class="col-lg-12">
                        <form role="form" method="post" action="{% url 'edit' id %}">
                            {% csrf_token %}

                            <div>
                            <select name="heure">
                                    <optgroup label="heure">
                                        <option value="8h-10h" >8H-10H</option>
                                            <option value="10h-12h" >10H-12H</option>
                                            <option value="12h-15h">12h-15h</option>
                                             <option value="15h-17h">15h-17h</option>
                                            <option value="17h-19h">17h-19h</option>

                                    </optgroup>
                                </select>
                               </div>
                            <div class="col-lg-12 jumbotron" style="margin-top:15px;">
                                    <div class="col-lg-4 col-sm-4 col-xs-4 col-md-4">
                                        <select class="custom-select" name="moduleLundi">
                                            <option selected>Module Lundi</option>
                                          <option value="">Neant</option>
                                            {% for i in cours %}
                                          <option value="{{ i.nom_cours }}">{{ i.nom_cours }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                        <div class="col-lg-4 col-sm-4 col-xs-4 col-md-4">
                                        <select class="custom-select" name="moduleMardi">
                                          <option selected>Module Mardi</option>
                                          <option value="">Neant</option>
                                           {% for i in cours %}
                                          <option value="{{ i.nom_cours }}">{{ i.nom_cours }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                        <div class="col-lg-4 col-sm-4 col-xs-4 col-md-4">
                                        <select class="custom-select " name="moduleMercredi">
                                          <option selected>Module Mercredi</option>
                                          <option value="">Neant</option>
                                           {% for i in cours %}
                                          <option value="{{ i.nom_cours }}">{{ i.nom_cours }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12 jumbotron" style="margin-top:15px;">
                                    <div class="col-lg-4 col-sm-4 col-xs-4 col-md-4" style="">
                                        <select class="custom-select" name="moduleJeudi">
                                          <option selected>Module Jeudi</option>
                                          <option value="">Neant</option>
                                           {% for i in cours %}
                                          <option value="{{ i.nom_cours }}">{{ i.nom_cours }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                        <div class="col-lg-4 col-sm-4 col-xs-4 col-md-4">
                                        <select class="custom-select" name="moduleVendredi">
                                          <option selected>Module Vendredi</option>
                                          <option value="">Neant</option>
                                           {% for i in cours %}
                                          <option value="{{ i.nom_cours }}">{{ i.nom_cours }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                        <div class="col-lg-4 col-sm-4 col-xs-4 col-md-4">
                                        <select class="custom-select" name="moduleSamedi">
                                          <option selected>Module samedi</option>
                                          <option value="">Neant</option>
                                           {% for i in cours %}
                                          <option value="{{ i.nom_cours}}">{{ i.nom_cours}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            <div class="form-group" hidden="True">
                                <select name="id_prof">
                                    <optgroup label="Responsable">
                                        {% for i in res_profs %}
                                            {% if i.prenom_prof == z %}
                                            <option value="{{ i.id }}">{{ i.prenom_prof }} {{ i.nom_prof }}</option>
                                         {% endif %}
                                        {% endfor %}
                                    </optgroup>
                                </select>
                               </div>
                            <div class="form-group">
                                <select name="id_classe">
                                    <optgroup label="Responsable">

                                        {% for i in classe %}
                                            <option value="{{ i.id }}">{{ i.nom_classe }}</option>
                                        {% endfor %}
                                    </optgroup>
                                </select>
                               </div>
                            <button type="submit" class="btn btn-success">Update Record</button>



                      </form>

                </div>

            </div>
                  </div>
                  </div>
              </div>
            </div>


                </div>
              </div>
                
                <!-- ECRIRE ICI -->

                <!-- ECRIRE ICI -->



              </div>
            </div>
          </div>
        </div>

        <!-- /page content -->





        <!-- footer content -->
        <footer>
          <div class="pull-right">
            Planning 2019 by Fallilou Fall and Mohamet Tall
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
   <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'vendors/fastclick/lib/fastclick.js' %}"></script>
    <!-- NProgress -->
    <script src="{% static 'vendors/nprogress/nprogress.js' %}"></script>
    
    <!-- Custom Theme Scripts -->
    <script src="{% static 'build/js/custom.min.js' %}"></script>
  </body>
</html>
