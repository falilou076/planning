<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CRUD </title>
    {% load static %}
      <link href="{% static 'blog/css/_modal.scss' %}" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'blog/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Animate CSS -->
    <link href="{% static 'blog/css/animate.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'blog/css/sb-admin.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'blog/css/plugins/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'blog/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="{% static 'https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js' %}"></script>
        <script src="{% static 'https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js' %}"></script>
    <![endif]-->

</head>


<body>

    <div id="wrapper">

        <!-- Navigation -->{% url 'index' %}
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">CRUD </a>
            </div>

            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class="">
                        <a href="{% url 'index' %}"><i class="fa fa-fw fa-dashboard"></i> Planning</a>
                    </li>
                    <li class="">
                        <a href="{% url 'notification' %}"><i class="fa fa-envelope" aria-hidden="true"> </i> historique</a>
                    </li>
                    <li class="">
                        <a href="{% url 'ajout' %}"><i class="fa fa-cog fa-fw" aria-hidden="true"> </i>Ajouter un eleve</a>
                    </li>
                    <li class="">
                        <a href="{% url 'liste' %}"><i class="fa fa-file" aria-hidden="true"> </i> Liste des eleves</a>
                    </li>
                    <li class="">
                        <a href="{% url 'plaquette' %}"><i class="fa fa-file" aria-hidden="true"> </i> Liste des eleves</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                           Planning <small>Create, Read, Update and Delete</small>
                        </h1>

                    </div>
                </div>
                <!-- /.row -->


             <div class="col-lg-12">

                      <div class="col-lg-6">
                        {% if a == 0 %}
                        <form role="form" method="post" action="{% url 'editPlaquette' id %}">
                            {% elif a == 1 %}
                            <form role="form" method="post" action="{% url 'editPlaquette1' id %}">
                             {% elif a == 2 %}
                            <form role="form" method="post" action="{% url 'editPlaquette2' id %}">
                             {% elif a == 3 %}
                            <form role="form" method="post" action="{% url 'editPlaquette3' id %}">
                                 {% elif a == 4 %}
                            <form role="form" method="post" action="{% url 'editPlaquette4' id %}">
                                {% endif %}

                            {% csrf_token %}


                                <div class="form-group">
                              <input class="form-control" placeholder="Module" value="{{ pl.ec }}" name="ec">
                            </div>
                            <div class="form-group">
                              <input class="form-control" placeholder="Cours magistral" value="{{ pl.cm }}" name="cm">
                            </div>
                            <div class="form-group">
                              <input class="form-control" placeholder="Tp/Td" value="{{ pl.tpd }}" name="tpd">
                            </div>
                            <div class="form-group">
                              <input class="form-control" placeholder="total" value="{{ pl.ttal }}" name="ttal">
                            </div>
                             <div class="form-group">
                              <input class="form-control" placeholder="Travaux personnels l'etudiant" value="{{ pl.tpe }}" name="tpe">
                            </div>
                             <div class="form-group">
                              <input class="form-control" placeholder="European credit transfer system" value="{{ pl.ects }}" name="ects">
                            </div>

                             <div class="form-group">
                              <input class="form-control" placeholder="Attention si la colonne est vide c'est quelle est déja gérée ne pas modifier!" value="{{ pl.total_Ects }}" name="total_Ects">
                            </div>

                             <div class="form-group" >
                              <input class="form-control" placeholder="Attention si la colonne est vide c'est quelle est déja géré ne pas modifier!" value="{{ pl.coefs }}" name="coefs">
                            </div>

                             <div class="form-group">
                              <input class="form-control" placeholder="coeffs details" value="{{ pl.coefs_details }}" name="coefs_details">
                            </div>

                            <button type="submit" class="btn btn-success">Save Record</button>
                            <button type="reset" class="btn btn-warning">Clear Entry</button>
                      </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static 'blog/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static 'blog/js/plugins/morris/raphael.min.js' %}"></script>
    <script src="{% static 'blog/js/plugins/morris/morris.min.js' %}"></script>
    <script src="{% static 'blog/js/plugins/morris/morris-data.js' %}"></script>
    <script src="{% static 'blog/js/wow.min.js' %}"></script>
    <script>
    new WOW().init();
</script>

</body>

</html>
