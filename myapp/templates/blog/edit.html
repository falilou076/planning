<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CRUD Using PHP/MySQL</title>
    {% load static %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'blog/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Animate CSS -->
    <link href="{% static 'blog/css/animate.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'blog/css/sb-admin.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'blog/css/plugins/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'blog/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="{% static 'https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js' %}" ></script>
        <script src="{% static 'https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js' %}"></script>
    <![endif]-->

</head>

        <div id="page-wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"> </nav>

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">
                            <small>Ajout  Eleve</small>
                        </h2>

                    </div>
                </div>
                <!-- /.row -->


             <div class="col-lg-12">
                        <form role="form" method="post" action="{% url 'edit' id %}">
                            {% csrf_token %}
                            
                            <div>
                            <select name="heure">
                                    <optgroup label="heure">
                                        <option value="8h-10h" >8H-10H</option>
                                            <option value="10h-12h" >10H-12H</option>
                                            <option value="12h-15h">12h-15h</option>
                                             <option value="15h-17h">15h-17h</option>
                                            <option value="17h-19h">17h-19h</option>

                                    </optgroup>
                                </select>
                               </div>
                            <div class="col-lg-12 jumbotron" style="margin-top:15px;">
                                    <div class="col-lg-4 col-sm-4 col-xs-4 col-md-4">
                                        <select class="custom-select custom-select-lg mb-3" name="moduleLundi">
                                            <option selected>Module Lundi</option>
                                          <option value="">Neant</option>
                                            {% for i in cours %}
                                          <option value="{{ i.nom_cours }}">{{ i.nom_cours }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                        <div class="col-lg-4 col-sm-4 col-xs-4 col-md-4" style="margin-left:30px;">
                                        <select class="custom-select" name="moduleMardi">
                                          <option selected>Module Mardi</option>
                                          <option value="">Neant</option>
                                           {% for i in cours %}
                                          <option value="{{ i.nom_cours }}">{{ i.nom_cours }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                 </div>
                                <div class="col-lg-12 jumbotron" style="margin-top:15px;">
                                        <div class="col-lg-4 col-sm-4 col-xs-4 col-md-4">
                                        <select class="custom-select " name="moduleMercredi">
                                          <option selected>Module Mercredi</option>
                                          <option value="">Neant</option>
                                           {% for i in cours %}
                                          <option value="{{ i.nom_cours }}">{{ i.nom_cours }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="col-lg-4 col-sm-4 col-xs-4 col-md-4" style="margin-left:45px;">
                                        <select class="custom-select" name="moduleJeudi">
                                          <option selected>Module Jeudi</option>
                                          <option value="">Neant</option>
                                           {% for i in cours %}
                                          <option value="{{ i.nom_cours }}">{{ i.nom_cours }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    </div>
                                 <div class="col-lg-12 jumbotron" style="margin-top:15px;">
                                        <div class="col-lg-4 col-sm-4 col-xs-4 col-md-4">
                                        <select class="custom-select" name="moduleVendredi">
                                          <option selected>Module Vendredi</option>
                                          <option value="">Neant</option>
                                           {% for i in cours %}
                                          <option value="{{ i.nom_cours }}">{{ i.nom_cours }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                        <div class="col-lg-4 col-sm-4 col-xs-4 col-md-4" style="margin-left:45px;">
                                        <select class="custom-select" name="moduleSamedi">
                                          <option selected>Module samedi</option>
                                          <option value="">Neant</option>
                                           {% for i in cours %}
                                          <option value="{{ i.nom_cours}}">{{ i.nom_cours}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            <div class="form-group">
                                <select name="id_prof">
                                    <optgroup label="Responsable">

                                        {% for i in res_profs %}
                                            <option value="{{ i.id }}">{{ i.prenom_prof }} {{ i.nom_prof }}</option>
                                        {% endfor %}
                                    </optgroup>
                                </select>
                               </div>
                            <div class="form-group">
                                <select name="id_classe">
                                    <optgroup label="Responsable">

                                        {% for i in classe %}
                                            <option value="{{ i.id }}">{{ i.nom_classe }}</option>
                                        {% endfor %}
                                    </optgroup>
                                </select>
                               </div>
                            <button type="submit" class="btn btn-success">Update Record</button>
                         


                      </form>  

                </div>
                
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static 'blog/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static 'blog/js/plugins/morris/raphael.min.js' %}"></script>
    <script src="{% static 'blog/js/plugins/morris/morris.min.js' %}"></script>
    <script src="{% static 'blog/js/plugins/morris/morris-data.js' %}"></script>
    <script src="{% static 'blog/js/wow.min.js' %}"></script>
    <script>
    new WOW().init();
</script>
</body>

</html>
