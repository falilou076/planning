<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
   {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/login.css' %}">
</head>
<body>


<div class="container-fluid">
    <div class="row align-items-center justify-content-center">

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg- 4 align-self-center">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login</h3>

                    {% if error %}
                    <p><strong>Utilisateur inconnu ou mauvais mot de passe.</strong></p>
                    {%endif%}


                    {% if user.is_authenticated %}

                        Vous etes connecte, {{user.username}}
                       
                        <br>
                        <a href="{% url 'deconnexion' %}">Log out</a>

                    {% else %}

                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token%}
                        <div class="row align-items-center justify-content-center">
                            <div class="col-sm-12 align-self-center">
                                <div class="form-group">
                                    <div class="input-group default-input-group">
                                        <input type="text" class="form-control" placeholder="Username" name="username">
                                        <span class="input-group-addon"><i class=" fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-group default-input-group">
                                        <input type="password" class="form-control" placeholder="Password" name="password">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>

                                    </div>
                                </div>
                            </div>
                        </div>

                    <div class="row align-items-center justify-content-center">
                        <div class="col-sm-6 align-self-center">
                            <button type="submit" class="btn btn-lg btn-block text-white text-uppercase btn-gradient mt-2 mb-4"><span class="py-6">Login</span></button>
                        </div>
                    </div>
                    </form>
                    <div class="row align-items-center justify-content-center">
                        <div class="col-sm-12 align-self-center text-center">
                            <small><span class="text-mute">Forgot password? </span><strong class="font-weight-bold">Reset</strong></small>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{%endif%}

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
